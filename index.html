<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하천 수위 정보 알림 - River Level Info</title>
    <link rel="stylesheet" href="/css/map.css">
    <link rel="icon" href="/favicon.ico">
    <script type="text/javascript"
    src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=DA227030-273E-37F4-A3DD-73D741FD3A5B&domain=riverlevel-info.kr"></script>
</head>
<body>
    <h1>서비스 준비중입니다. Opening Soon</h1>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSculavkKLqlbaxQeB7iM5horoVSCi0amN-1h4vmRT38mxG_Yw/viewform?usp=publish-editor" target="_blank">버그 및 개선사항 제보 / Bug & Feedback</a>

    <div id="vmap">
    <script type="text/javascript">
    vw.ol3.CameraPosition.center = [14135322.3133077,4514170.2785697];
    vw.ol3.CameraPosition.zoom = 12;
    //지도 초기위치 설정
    vw.ol3.MapOptions = {
        basemapType: vw.ol3.BasemapType.GRAPHIC,//PHOTO_HYBRID, 지도 종류 설정
        controlDensity: vw.ol3.DensityType.EMPTY,//지도 컨트롤러 밀도 설정
        interactionDensity: vw.ol3.DensityType.BASIC,//지도 인터렉션 밀도 설정
        controlsAutoArrange: true,
        homePosition: vw.ol3.CameraPosition,
        initPosition: vw.ol3.CameraPosition,
    };
    let vmap = new vw.ol3.Map("vmap", vw.ol3.MapOptions);

    let markerLayer = new vw.ol3.layer.Marker(vmap);

    vw.ol3.markerOption = {
        x : 14126754.2858722,
        y : 4519757.4390882,
        epsg : "EPSG:3857",//EPSG:3857 기반 좌표
        title : '불광천 증산교',
        contents : '불광천 증산교 위치입니다.',
        iconUrl : href="/pin2.png",
        text : {
            offsetX: -20,
            offsetY: 12,//핀 위치설정
            font: '15px Calibri,sans-serif',//글자 크기 및 폰트 설정
            fill: {color: '#000'},//글자색 설정
            stroke: {color: '#fff', width: 4},
            text: '불광천 증산교'
        }
    };
    markerLayer.addMarker(vw.ol3.markerOption);
    vmap.addLayer(markerLayer);
    
    vw.ol3.markerOption = {
        x : 14128344.9523401,
        y : 4518626.2154397,
        epsg : "EPSG:3857",//EPSG:3857 기반 좌표
        title : '홍제천 사천교',
        contents : '홍제천 사천교 위치입니다.',
        iconUrl : href="/pin2.png",
        text : {
            offsetX: -20,
            offsetY: 12,//핀 위치 설정
            font: '15px Calibri,sans-serif',//글자 크기 및 폰트 설정
            fill: {color: '#000'},//글자색 설정
            stroke: {color: '#fff', width: 4},//글자 테두리 설정
            text: '홍제천 사천교'
        }
    };
    markerLayer.addMarker(vw.ol3.markerOption);
    vmap.addLayer(markerLayer);
    </script>
    </div>

</body>
</html>
